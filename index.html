<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-wrap: wrap; /* Allows videos to wrap in multiple rows */
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 800px;
            margin: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
        }
       
        .vid {
            width: 100%;
            display: block;
        }
       
    </style>
</head>
<body>
    <!-- First Video -->
<div class="video-container">
 
           
<video width="800" controls>
        <source src="rootshell1.mp4"
               type="video/mp4" class="vid">
        </video>
<font face=arial>How to get a rootshell on Solaris 11.4 with no special privileges</font>
   </div>
    <!-- Second Video -->
     <div class="video-container">
  
       
<video width="800" controls>
        <source src="rootshell2.mp4"
               type="video/mp4" class="vid">
        </video>
<font face=arial>How to get a rootshell using LD_PRELOAD</font>
    </div>

    <!-- Third Video -->
      <div class="video-container">
  
<video width="800" controls>
        <source src="rootshell3.mp4"
               type="video/mp4" class="vid">
        </video>
<font face=arial>How to get a rootshell using NMAP security scanner</font>
    </div>

    <!-- Fourth Video -->
     <div class="video-container">
  
<video width="800" controls>
        <source src="rootshell4.mp4"
               type="video/mp4" class="vid">
        </video>
<font face=arial>How to get a rootshell by hijacking the $PATH environment variable</font>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select all video containers
            const videoContainers = document.querySelectorAll('.video-container');

            videoContainers.forEach((videoContainer) => {
                const video = videoContainer.querySelector('.vid');
                const overlay = videoContainer.querySelector('.overlay');

                // Function to play video
                function playVideo() {
                    video.play();
                    overlay.style.opacity = '0';
                }

                // Function to pause video
                function pauseVideo() {
                    video.pause();
                    overlay.style.opacity = '1';
                }

                // Add event listeners for hover and touch support
                videoContainer.addEventListener('mouseenter', playVideo);
                videoContainer.addEventListener('mouseleave', pauseVideo);
                videoContainer.addEventListener('touchstart', playVideo);
                videoContainer.addEventListener('touchend', pauseVideo);
            });
        });
    </script>
</body>
</html>
